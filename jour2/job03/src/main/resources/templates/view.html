<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <p>Bonjour</p>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="person : ${ @viewController.persons }">
                <td th:text="${ person.name }"></td>
                <td th:text="${ person.age }"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
